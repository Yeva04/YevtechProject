<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 20px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            color: #2563eb;
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
        }
        button {
            width: 30%;
            padding: 10px;
            background-color: #4682b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2563eb;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
        .success {
            background-color: #e0ffe0;
            color: #2ecc71;
        }
        .error {
            background-color: #ffe6e6;
            color: #e74c3c;
        }
        a {
            color: #4682b4;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ”‘ Reset Password</h2>
        <form method="POST">
            <label for="password" style="text-align: center;">New Password:</label>
            <input type="password" id="password" name="password" required>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="message {{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

           <p style="text-align: center;">  <button type="submit">Reset Password</button>
           </p>
        </form>

        <p style="text-align: center;">
            <a href="{{ url_for('forgot_password') }}">Forgot Password?</a> |
            <a href="{{ url_for('role_selection') }}">Role Selection</a> |
            <a href="{{ url_for('index') }}">Home</a>
        </p>
    </div>
</body>
</html>
