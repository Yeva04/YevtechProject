<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 20px;
            padding: 20px;
            text-align: center;
        }
        h2 {
            color: #4682b4;
        }
        .result {
            color: green;
            font-size: 24px;
            font-weight: bold;
        }
        a, button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #4682b4;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        button {
            border: none;
            cursor: pointer;
        }
        a:hover, button:hover {
            background-color: #5f9ea0;
        }
        @media (max-width: 600px) {
            a, button {
                display: block;
                width: 100%;
                box-sizing: border-box;
            }
        }
    </style>
</head>

</body>
</html>
